<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장채연 디자이너, 버거킹 3단 리플렛 리디자인 작업물</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="leaflet_wrap">
        <header>
            <h1>BURGERKING<br>LEAFLET</h1>
            <div class="item" data-aos="zoom-in">
                <img src="https://chaeyeon3241.github.io/portfolio_21/reflet_01.png" alt="리플렛01">
            </div>
            <div class="item_info">
                <div class="name">3-layer Leaflet</div>
                <div class="size">
                    <p>Size</p>
                    <p>210mm * 297mm</p>
                </div>
                <div class="tools">
                    <p>Tools</p>
                    <span class="tool_img">
                        <img src="https://chaeyeon3241.github.io/portfolio_21/ps_logo.png" alt="포토샵로고">
                        <img src="https://chaeyeon3241.github.io/portfolio_21/ai_logo.png" alt="일러스트로고">
                        <img src="https://chaeyeon3241.github.io/portfolio_21/id_logo.png" alt="인디자인로고">
                    </span>
                </div>
            </div>
        </header>
        <section class="sec_01"></section>
        <section class="sec_02">
            <div class="sec_02_bg"></div>
            <div class="box_tit">COLOR</div>
        </section>
        <section class="sec_03">
            <div class="sec_03_bg"></div>
            <div class="box_tit">TYPOGRAPHY</div>
            <div class="box_sub"></div>
        </section>
        <section class="sec_04 sec_04_a">
            <div class="box_tit">MAIN DESIGN</div>
            <div class="item_sub" data-aos="fade-left" data-aos-delay="300">
                <span class="ham_sub">버거킹의 주 메뉴를 아이콘화 하여<br>독자들로 하여금 흥미를 유발할 수 있도록 하였습니다.</span>
            </div>
            <div class="item">
                <img src="https://chaeyeon3241.github.io/portfolio_21/re_01.png" alt="리플렛01" data-aos="fade-left">
            </div>
        </section>
        <section class="sec_04 sec_04_b">
            <div class="item_sub" data-aos="fade-right" data-aos-delay="400">
                <span class="ham_sub">일상에서 맛볼 수 있는 작은 즐거움을<br>고객에게 제공하기 위해 항상 최선을 다하고 있다는<br>버거킹의 <strong>“Taste is
                        King”</strong>이라는 슬로건을<br>로고와 함께 배치하였습니다. </span>
            </div>
            <div class="item">
                <img src="https://chaeyeon3241.github.io/portfolio_21/re_02.png" alt="리플렛02" data-aos="fade-right">
            </div>
        </section>
        <section class="sec_04 sec_04_c">
            <div class="item">
                <img src="https://chaeyeon3241.github.io/portfolio_21/re_03.png" alt="리플렛03" data-aos="fade-up">
            </div>
        </section>
        <footer>
            <p>Thanks for watching</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
